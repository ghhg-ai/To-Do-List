<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">To-Do App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Date and Time -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2 id="currentDateTime"></h2>
            </div>
        </div>
    </div>

    <!-- To-Do List Section -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">My To-Do List</h1>
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task...">
                    <div class="input-group-append">
                        <button class="btn btn-success" onclick="addTask()">Add Task</button>
                    </div>
                </div>
                <!-- Task Filter -->
                <div class="form-group">
                    <select id="taskFilter" class="form-control" onchange="filterTasks()">
                        <option value="all">Show All</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Notes Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3>General Notes</h3>
                <textarea id="notes" class="form-control" rows="5" placeholder="Write your notes here..."></textarea>
            </div>
        </div>
    </div>

    <!-- Task Stats -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4>Task Statistics</h4>
                <p>Total tasks: <span id="totalTasks">0</span></p>
                <p>Completed tasks: <span id="completedTasks">0</span></p>
                <p>Pending tasks: <span id="pendingTasks">0</span></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
